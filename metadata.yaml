description: "Angel Island is a science fiction/fantasy novel by American feminist\
  \ author, journalist and suffragette Inez Haynes Irwin, writing under the name Inez\
  \ Haynes Gillmore. It was originally published by Henry Holt in January 1914. The\
  \ novel is about a group of men shipwrecked on an island occupied by winged-women.\n\
  Angel Island was reprinted in the February 1949 issue of Famous Fantastic Mysteries,\
  \ and again in 1978 by Arno Press. In 1988 it was republished by Plume as a \"classic\
  \ of early feminist literature\" with an introductory essay by science fiction and\
  \ fantasy author Ursula K. Le Guin.\n From Wikipedia (CC BY-SA)."
